{% load staticfiles %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    {% if post %}
    <ol class="breadcrumb">
      <li><a href="/dashboard/posts">Posts</a></li>
      <li class="active">Some Post</li>
    </ol>

    <form action="." method="post">
      <div class="col-md-7 img-rounded" style="background-color:#f5f5f5;">
          <br>
          <div class="form-group">
              <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}">
          </div>
          <div class="form-group">
              <textarea class="form-control" name="editor1" id="editor1" rows="10" cols="80">{{ post.text }}</textarea>
          </div>
      </div>
      <div class="col-md-4 img-rounded" style="background-color:#f5f5f5; margin-left:10px;">
          <br>
          <input type="submit" class="btn btn-primary" value="Publish Changes" />

          <br>
          <br><br>
      </div>
    </form>
    <script src="{% static "dashboard/js/ckeditor/ckeditor.js" %}"></script>
    <script>
    // Replace the <textarea id="editor1"> with a CKEditor
    // instance, using default configuration.
    CKEDITOR.replace( 'editor1' );
    </script>
  {% else %}
   No such post
  {% endif %}
</div>
